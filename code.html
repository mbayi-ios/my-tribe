<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Proposal Acceptance Celebration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4256a",
                        "background-light": "#f8f5f6",
                        "background-dark": "#221016",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .confetti-overlay {
            background-image: radial-gradient(#f4256a 10%, transparent 10%), radial-gradient(#f4256a 10%, transparent 10%);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
            opacity: 0.05;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center overflow-x-hidden">
<!-- Celebration Background Layer -->
<div class="fixed inset-0 pointer-events-none confetti-overlay z-0"></div>
<!-- Top Nav/Header -->
<header class="relative z-10 w-full flex items-center justify-between p-6">
<button class="flex items-center justify-center size-12 rounded-full bg-white/80 dark:bg-white/10 backdrop-blur-sm text-primary shadow-sm">
<span class="material-symbols-outlined">favorite</span>
</button>
<div class="text-center flex-1">
<span class="text-primary font-bold text-sm tracking-widest uppercase">Forever Together</span>
</div>
<button class="flex items-center justify-center size-12 rounded-full bg-white/80 dark:bg-white/10 backdrop-blur-sm text-primary shadow-sm">
<span class="material-symbols-outlined">favorite</span>
</button>
</header>
<main class="relative z-10 flex flex-col items-center w-full max-w-md px-6 pb-24">
<!-- Main Joyful Message -->
<div class="text-center mt-4 mb-8">
<h2 class="text-primary font-bold text-xl mb-2">She said YES!</h2>
<h1 class="text-[#181113] dark:text-white text-4xl font-extrabold leading-tight tracking-tight">
                Yay! I'm the <br/>luckiest! ❤️
            </h1>
</div>
<!-- Couple Photo Placeholder -->
<div class="relative mb-10">
<!-- Decorative Hearts -->
<div class="absolute -top-4 -left-4 text-primary animate-bounce">
<span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1">favorite</span>
</div>
<div class="absolute -bottom-2 -right-6 text-primary rotate-12">
<span class="material-symbols-outlined text-5xl" style="font-variation-settings: 'FILL' 1">celebration</span>
</div>
<!-- The Frame -->
<div class="size-64 rounded-full border-8 border-primary/20 p-2 bg-white dark:bg-white/5 shadow-2xl">
<div class="size-full rounded-full overflow-hidden border-4 border-primary relative">
<div id="slide-img" class="w-full h-full bg-center bg-no-repeat bg-cover absolute inset-0 transition-opacity duration-700" style='background-image: url("images/couple.jpg");'></div>
<div id="slide-img-next" class="w-full h-full bg-center bg-no-repeat bg-cover absolute inset-0 opacity-0 transition-opacity duration-700"></div>
</div>
</div>
</div>
<!-- Countdown Section -->
<div class="w-full bg-white dark:bg-white/5 backdrop-blur-md rounded-xl p-6 shadow-xl border border-primary/10">
<h4 class="text-primary text-sm font-bold leading-normal tracking-widest text-center mb-4 uppercase">Counting down to Valentine's Day</h4>
<div class="flex gap-3 justify-center">
<div class="flex flex-col items-center gap-2">
<div class="flex size-14 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 border border-primary/30">
<p id="cd-days" class="text-primary text-xl font-extrabold">--</p>
</div>
<p class="text-[#181113] dark:text-white/70 text-xs font-medium uppercase tracking-tighter">Days</p>
</div>
<div class="text-primary font-bold pt-4">:</div>
<div class="flex flex-col items-center gap-2">
<div class="flex size-14 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 border border-primary/30">
<p id="cd-hours" class="text-primary text-xl font-extrabold">--</p>
</div>
<p class="text-[#181113] dark:text-white/70 text-xs font-medium uppercase tracking-tighter">Hours</p>
</div>
<div class="text-primary font-bold pt-4">:</div>
<div class="flex flex-col items-center gap-2">
<div class="flex size-14 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 border border-primary/30">
<p id="cd-mins" class="text-primary text-xl font-extrabold">--</p>
</div>
<p class="text-[#181113] dark:text-white/70 text-xs font-medium uppercase tracking-tighter">Mins</p>
</div>
<div class="text-primary font-bold pt-4">:</div>
<div class="flex flex-col items-center gap-2">
<div class="flex size-14 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 border border-primary/30">
<p id="cd-secs" class="text-primary text-xl font-extrabold">--</p>
</div>
<p class="text-[#181113] dark:text-white/70 text-xs font-medium uppercase tracking-tighter">Secs</p>
</div>
</div>
</div>
<!-- Decorative Illustration Placeholder -->
<div class="mt-8 flex gap-4 items-center">
<span class="material-symbols-outlined text-primary/40 text-4xl">flutter_dash</span>
<div class="h-[1px] w-20 bg-primary/20"></div>
<span class="material-symbols-outlined text-primary/40 text-4xl">redeem</span>
</div>
</main>
<!-- Floating hearts background elements (abstract) -->
<div class="fixed top-1/4 -left-10 opacity-10 rotate-12">
<span class="material-symbols-outlined text-[120px] text-primary">favorite</span>
</div>
<div class="fixed bottom-1/4 -right-10 opacity-10 -rotate-12">
<span class="material-symbols-outlined text-[120px] text-primary">auto_awesome</span>
</div>
<audio id="bg-music" src="valentines.mp3" autoplay loop></audio>
<button id="music-toggle" class="fixed bottom-6 right-6 z-50 flex items-center justify-center size-12 rounded-full bg-primary text-white shadow-lg hover:scale-110 transition-transform">
<span id="music-icon" class="material-symbols-outlined">volume_up</span>
</button>
<script>
// Music controls
const bgMusic = document.getElementById('bg-music');
const musicToggle = document.getElementById('music-toggle');
const musicIcon = document.getElementById('music-icon');
let musicStarted = false;

musicToggle.addEventListener('click', function () {
    if (bgMusic.paused) {
        bgMusic.play();
        musicIcon.textContent = 'volume_up';
    } else {
        bgMusic.pause();
        musicIcon.textContent = 'volume_off';
    }
    musicStarted = true;
});

// Play music on first non-toggle interaction (browsers block autoplay)
document.addEventListener('click', function (e) {
    if (!musicStarted && e.target !== musicToggle && !musicToggle.contains(e.target)) {
        bgMusic.play();
        musicIcon.textContent = 'volume_up';
        musicStarted = true;
    }
});

function updateCountdown() {
    const valentine = new Date('February 14, 2026 00:00:00').getTime();
    const now = new Date().getTime();
    const diff = valentine - now;

    if (diff <= 0) {
        document.getElementById('cd-days').textContent = '00';
        document.getElementById('cd-hours').textContent = '00';
        document.getElementById('cd-mins').textContent = '00';
        document.getElementById('cd-secs').textContent = '00';
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('cd-days').textContent = String(days).padStart(2, '0');
    document.getElementById('cd-hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('cd-mins').textContent = String(mins).padStart(2, '0');
    document.getElementById('cd-secs').textContent = String(secs).padStart(2, '0');
}

updateCountdown();
setInterval(updateCountdown, 1000);

// Image slideshow
const images = [
    'images/couple.jpg',
    'images/image-1.JPG',
    'images/image-2.JPG',
    'images/image-3.jpg',
    'images/image-4.JPG',
    'images/image-5.JPG'
];
let currentImg = 0;
const slideImg = document.getElementById('slide-img');
const slideImgNext = document.getElementById('slide-img-next');

setInterval(function () {
    currentImg = (currentImg + 1) % images.length;
    slideImgNext.style.backgroundImage = 'url("' + images[currentImg] + '")';
    slideImgNext.style.opacity = '1';
    slideImg.style.opacity = '0';

    setTimeout(function () {
        slideImg.style.backgroundImage = 'url("' + images[currentImg] + '")';
        slideImg.style.opacity = '1';
        slideImgNext.style.opacity = '0';
    }, 700);
}, 3000);
</script>
</body></html>
