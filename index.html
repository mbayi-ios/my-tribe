<script>
// No button run away
const noBtn = document.getElementById('no-btn');
noBtn.addEventListener('mouseenter', function () {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.position = 'fixed';
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
    noBtn.style.zIndex = '9999';
});

// Yes button multi-step click
const yesBtn = document.getElementById('yes-btn');
const yesText = document.getElementById('yes-text');
let yesClickCount = 0;

yesBtn.addEventListener('click', function () {
    yesClickCount++;

    if (yesClickCount === 1) {
        // First click: grow bigger, change text
        yesBtn.style.transform = 'scale(1.15)';
        yesText.textContent = 'ARE YOU SURE? üòç';
    } else if (yesClickCount === 2) {
        // Second click: grow even bigger, change text again
        yesBtn.style.transform = 'scale(1.3)';
        yesText.textContent = 'FOR REAL FOR REAL? ü•∫üíï';
    } else if (yesClickCount === 3) {
        // Third click: explode with confetti then redirect
        yesBtn.style.transform = 'scale(1.5)';
        yesText.textContent = 'YAAAY! üéâüíñüéâ';
        noBtn.style.display = 'none';
        launchConfetti();
        setTimeout(function () {
            window.location.href = 'code.html';
        }, 3000);
    }
});

// Confetti animation
function launchConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ['#f4256a', '#ff6b9d', '#ff85b3', '#ffd700', '#ff4500', '#ff69b4', '#e91e63', '#ff1744', '#f50057', '#ffffff'];
    const confettiCount = 200;
    const confetti = [];

    for (let i = 0; i < confettiCount; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            w: Math.random() * 12 + 5,
            h: Math.random() * 6 + 3,
            color: colors[Math.floor(Math.random() * colors.length)],
            speed: Math.random() * 4 + 2,
            angle: Math.random() * Math.PI * 2,
            spin: (Math.random() - 0.5) * 0.2,
            drift: (Math.random() - 0.5) * 2
        });
    }

    let frame = 0;
    const maxFrames = 180;

    function animate() {
        frame++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        confetti.forEach(function (c) {
            c.y += c.speed;
            c.x += c.drift;
            c.angle += c.spin;
            ctx.save();
            ctx.translate(c.x, c.y);
            ctx.rotate(c.angle);
            ctx.fillStyle = c.color;
            ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
            ctx.restore();
        });

        if (frame < maxFrames) {
            requestAnimationFrame(animate);
        } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }

    animate();
}
</script>
